{% extends "storefront/base.html" %}
{% block content %}
<h1>Checkout</h1>
<form id="order-form">
  <label>Service Type
    <select name="service_type">
      <option value="DINE_IN">Dine In</option>
      <option value="TAKEAWAY">Takeaway</option>
      <option value="DELIVERY">Delivery</option>
    </select>
  </label>
  <label>Organization (optional PK) <input name="organization" placeholder="e.g. 1"></label>
  <label>Location (optional PK) <input name="location" placeholder="e.g. 1"></label>
  <button type="submit">Place Order</button>
</form>

<div class="space"></div>
<button id="pay-now" style="display:none">Pay Now (Mock)</button>
<button id="create-account" style="display:none">Create account from this order</button>
<p id="order-status" class="muted"></p>

<hr/>
<h3>Cart Summary</h3>
<div id="cart"></div>
{% endblock %}
