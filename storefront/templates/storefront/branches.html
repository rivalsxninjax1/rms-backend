{% extends "storefront/base.html" %}{% block content %}
<h1>Our Branches</h1><div class="grid">
{% for b in BRANCHES %}
  <div class="card"><h3>{{ b.name }}</h3><p>{{ b.address }}</p>

  </div>
{% endfor %}
</div>
{% endblock %}
