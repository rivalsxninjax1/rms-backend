{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}RMS UI{% endblock %}</title>
  <link rel="icon" href="data:," />
  <style>
    :root { --bg:#0b1020; --panel:#121a2a; --muted:#a7b0c0; --accent:#5cc8ff; --ok:#2ecc71; --bad:#ff6b6b; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; background: var(--bg); color: white; }
    header { position: sticky; top:0; backdrop-filter: blur(6px); background: rgba(11,16,32,.6); border-bottom: 1px solid #1f2a44; z-index: 10; }
    .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .row { display:flex; gap:12px; flex-wrap: wrap; }
    .card { background: var(--panel); border: 1px solid #1f2a44; border-radius: 14px; padding:16px; }
    .btn { border:1px solid #2a3a5a; background:#1a2340; color:white; padding:10px 14px; border-radius: 12px; cursor:pointer; }
    .btn:hover { border-color:#3c4f78; }
    .btn.ghost { background: transparent; }
    .btn.primary { background: #1a2f4d; border-color: #285386; }
    .btn.danger { background: #3b1a1a; border-color: #8b3a3a; }
    input, select, textarea { width: 100%; background: #0c1324; border:1px solid #1f2a44; border-radius: 10px; padding:10px; color: white; }
    textarea { min-height: 140px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; }
    code, pre { background: #0c1324; border:1px solid #1f2a44; border-radius: 10px; padding:10px; color:#cde4ff; overflow:auto; }
    .muted { color:var(--muted); }
    nav.tabs { display:flex; gap:6px; flex-wrap: wrap; }
    nav.tabs button { padding:10px 12px; border-radius: 10px; border:1px solid #2a3a5a; background:#101833; color:white; cursor:pointer; }
    nav.tabs button.active { border-color:#5cc8ff; box-shadow: inset 0 0 0 1px #5cc8ff33; }
    .pill { display:inline-block; padding:2px 8px; border-radius: 999px; font-size: 12px; border:1px solid #2a3a5a; }
    .status.ok { color: var(--ok); } .status.bad { color: var(--bad); }
    .grid { display:grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace; font-size:12px; padding:2px 6px; border:1px solid #2a3a5a; border-radius:6px; background:#0c1324; }
    footer { color: var(--muted); padding: 20px 0; }
  </style>
</head>
<body>
  <header>
    <div class="container row" style="align-items:center; justify-content:space-between;">
      <div style="display:flex; gap:10px; align-items:center;">
        <strong style="font-size:18px;">RMS UI</strong>
        <span class="pill">Embedded tester</span>
      </div>
      <div id="auth-badge" class="muted">Not signed in</div>
    </div>
  </header>
  <main class="container" style="margin-bottom:40px;">
    {% block content %}{% endblock %}
  </main>
  <footer class="container muted">
    Same-origin UI. Calls relative endpoints like <span class="kbd">/api/...</span>.
  </footer>
  <script src="{% static 'ui/app.js' %}"></script>
</body>
</html>
